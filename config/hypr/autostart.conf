# Autostart processes

# OS Critical

exec-once = uwsm app -- hypridle
exec-once = uwsm app -- mako
exec-once = uwsm app -- walker --gapplication-service
exec-once = uwsm app -- swaybg -i ~/.config/calos/current/background -m fill
exec-once = uwsm app -- swayosd-server


# Defaults

exec-once = [workspace 2 silent] $terminal --class cmus -e cmus
exec-once = [workspace 2 silent] sleep 1; $terminal --class btop -e btop
exec-once = [workspace 2 silent] sleep 2; $terminal
exec-once = [workspace 2 silent] sleep 3; $terminal --class cava -e cava -p ~/.config/calos/current/theme/cava/config
exec-once = [workspace 5 silent] sleep 2; $terminal -e ffplay -autoexit -nodisp ~/.config/start.mp3

