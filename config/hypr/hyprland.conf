# Learn how to configure Hyprland: https://wiki.hyprland.org/Configuring/

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = suppressevent maximize, class:.*
workspace = w[tv1], gapsout:10 250 10 250
workspace = 2, decorate:false
workspace = 1, persistent:true

# Just dash of opacity by default
windowrule = opacity 0.95 0.85, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Source File

source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/keybindings.conf
source = ~/.config/hypr/autostart.conf
source = ~/.config/hypr/interface.conf
source = ~/.config/calos/current/theme/hyprland.conf
source = ~/.config/hypr/games.conf

# Electron Fuckery

windowrule = workspace 3 silent, class:(steam|vesktop)
windowrule = noinitialfocus, class:(steam|vesktop)
windowrule = suppressevent activatefocus, class:(steam|vesktop)
windowrule = move 300 400, title:Friends List
windowrule = move 600 600, title:Launching...

# Specific Application Settings

windowrule = float, class:(.*Pinta|pqiv|xdg-desktop-portal-gtk)
windowrule = float, title:(Steam Settings|Friends List|Library)
windowrule = size 800 400, title:Library
windowrule = tag +pip, initialTitle:Discord Popout
windowrule = float, class:(ffplay)
windowrule = size 600 400, class:xdg-desktop-portal-gtk
windowrule = tag +terminal, class:(Alacritty|kitty|ghostty)
windowrule = float, class:(clipse)
windowrule = size 800 600, class:(clipse)

# Browsers

windowrule = tag +chromium-based-browser, class:((google-)?[cC]hrom(e|ium)|[bB]rave-browser|Microsoft-edge|Vivaldi-stable|helium)
windowrule = tag +firefox-based-browser, class:([fF]irefox|zen|librewolf)
windowrule = tile, tag:chromium-based-browser
windowrule = opacity 0.98 0.95, tag:chromium-based-browser
windowrule = opacity 0.98 0.95, tag:firefox-based-browser
windowrule = opacity 1.0 1.0, initialTitle:((?i)(?:[a-z0-9-]+\.)*youtube\.com_/|app\.zoom\.us_/wc/home|twitch\.tv_/)

### Miscellaneous

# Copy / Paste
bindd = SUPER, C, Universal copy, sendshortcut, CTRL, Insert,
bindd = SUPER, V, Universal paste, sendshortcut, SHIFT, Insert,
bindd = SUPER, X, Universal cut, sendshortcut, CTRL, X,

# Picture-in-picture overlays
windowrule = tag +pip, title:(Picture.?in.?[Pp]icture)
windowrule = float, tag:pip
windowrule = pin, tag:pip
windowrule = size 600 338, tag:pip
windowrule = keepaspectratio, tag:pip
windowrule = noborder, tag:pip
windowrule = opacity 1 1, tag:pip
windowrule = move 100%-w-40 4%, tag:pip

# Floating windows
windowrule = float, tag:floating-window
windowrule = center, tag:floating-window
windowrule = size 800 600, tag:floating-window

windowrule = tag +floating-window, class:(Impala|About|bluetui|Wiremix|com.gabm.satty|Calos|About|TUI.float)
windowrule = tag +floating-window, class:(xdg-desktop-portal-gtk|sublime_text|DesktopEditors), title:^(Open.*Files?|Save.*Files?|Save.*As|All Files|Save)
windowrule = float, class:System-Update
windowrule = float, class:About
windowrule = animation slide top, class:About
windowrule = move 2630 45, class:About
windowrule = size 950 650, class:System-Update

# Fullscreen screensaver
windowrule = fullscreen, class:Screensaver

# No transparency on media windows
windowrule = opacity 1 1, class:^(zoom|vlc|mpv|mp4|org.kde.kdenlive|com.obsproject.Studio|com.github.PintaProject.Pinta|imv|org.gnome.NautilusPreviewer)$

# Define terminal tag to style them uniformly
windowrule = tag +terminal, class:(Alacritty|kitty|ghostty)

# Application-specific animation
layerrule = animation popin 50%, walker
layerrule = blur, walker
layerrule = ignorealpha 0.41, walker

windowrule = animation slide bottom 10%, class:(clipse)

# env = QT_QPA_PLATFORM,wayland;xcb
# env = QT_STYLE_OVERRIDE,kvantum

xwayland {
  force_zero_scaling = true
}

# Don't show update on first launch
ecosystem {
  no_update_news = true
}

# Remove Donation
no_donation_nag = true

