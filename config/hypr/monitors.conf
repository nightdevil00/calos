# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale - [port] can be blank in a single monitor case

# Straight 1x setup for low-resolution displays like 1080p or 1440p. No refresh rate specified.
monitor=,preferred,auto,1

# Examples below

# Single 144hz 1440p monitor with scale of 1
# monitor=,3440x1440@144, auto, 1

# Dual monitor setup
# monitor = DP-1, 2560x1440@75, 1920x0, 1
# monitor = HDMI-1, 1920x1080@60, 0x0, 1

# Example for Framework 13 w/ 6K XDR Apple display
# monitor = DP-5, 6016x3384@60, auto, 2
# monitor = eDP-1, 2880x1920@120, auto, 2
