# Application definitions

$terminal = uwsm app -- alacritty
$browser = uwsm app -- firefox

# System Application Bindings

bindd = SUPER, return, Terminal, exec, $terminal --working-directory=$(calos-cmd-terminal-cwd)
bindd = SUPER, Y, File manager, exec, $terminal --class yazi -e yazi
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER, S, Activity, exec, $terminal -e btop
bindd = SUPER, D, Discord, exec, uwsm app -- vesktop

# Browser Bindings

bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT, N, Browser (private), exec, $browser --private-window
bindd = SUPER SHIFT, T, Browser, exec, $browser --new-window https://www.twitch.tv/
bindd = SUPER SHIFT, R, Browser, exec, $browser --new-window https://www.reddit.com/
bindd = SUPER SHIFT, G, Browser, exec, $browser --new-window https://github.com/
bindd = SUPER SHIFT, Y, Browser, exec, $browser --new-window https://www.youtube.com/
bindd = SUPER SHIFT, M, Apple Music, exec, uwsm app -- /usr/bin/firefoxpwa site launch 01K961PSAZSCYS2324FFDRTC7Q
bindd = SUPER SHIFT, H, Hyprland Wiki, exec, uwsm app -- /usr/bin/firefoxpwa site launch 01K966XKVA9QGPGYZB5K84ZBR8
bindd = SUPER SHIFT, A, ArchLinux Wiki, exec, uwsm app -- /usr/bin/firefoxpwa site launch 01K965RT5B50H7XFYV0EAQN4B8
bindd = SUPER, T, Universal New Tab, sendshortcut, CTRL, T,
bindd = SUPER, W, Universal Close, sendshortcut, CTRL, W,
bindd = SUPER, R, Universal Refresh, sendshortcut, CTRL, R,

# System Management Bindings

bindd = SUPER, BACKSPACE, Toggle window transparency, exec, hyprctl dispatch setprop "address:$(hyprctl activewindow -j | jq -r '.address')" opaque toggle
bindd = SUPER CTRL, L, Screensaver on, exec, calos-launch-screensaver
bindd = SUPER CTRL, N, Toggle nightlight, exec, calos-toggle-nightlight
bindd = SUPER CTRL, W, Toggle top bar, exec, pkill -SIGUSR1 waybar
bindd = SUPER CTRL, C, Clipboard History, exec, $terminal --class clipse -e clipse
bindd = SUPER CTRL, S, Power menu, exec, calos-menu system
bindd = SUPER CTRL, B, Bluetooth Menu, exec, $terminal --class bluetui -e bluetui
bindd = SUPER CTRL, I, Internet Menu, exec, $terminal --class Impala -e impala
bindd = SUPER CTRL, T, Pick new theme, exec, walker -H -N -m menus:calosthemes --minwidth 200 --minheight 400 -p "Select a Theme"
bindr = CAPS, Caps_Lock, exec, swayosd-client --caps-lock

## Notifications

  bindd = SUPER, COMMA, Dismiss last notification, exec, makoctl dismiss
  bindd = SUPER SHIFT, COMMA, Dismiss all notifications, exec, makoctl dismiss --all
  bindd = SUPER CTRL, COMMA, Toggle silencing notifications, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "Silenced notifications" || notify-send "Enabled notifications"

## Menus
  bindd = SUPER, SPACE, Launch apps, exec, walker -p "Launchâ€¦"
  bindd = SUPER ALT, SPACE, Calos menu, exec, calos-menu
  bindd = SUPER, ESCAPE, Calos menu, exec, calos-menu
  bindld = , XF86PowerOff, Power menu, exec, calos-menu system
  bindd = SUPER, K, Show key bindings, exec, calos-menu-keybindings
  bindd = SUPER CTRL, SPACE, Next background in theme, exec, calos-theme-bg-next

## Screen Capture

  bindd = SUPER SHIFT, S, Screenshot of region, exec, calos-cmd-screenshot
  bindd = SHIFT, PRINT, Screenshot of window, exec, calos-cmd-screenshot window
  bindd = , PRINT, Screenshot of display, exec, calos-cmd-screenshot output
  bindd = ALT, PRINT, Screen record a region, exec, calos-cmd-screenrecord
  bindd = CTRL ALT, PRINT, Screen record display, exec, calos-cmd-screenrecord output
  bindd = SUPER CTRL, P, Color picker, exec, pkill hyprpicker || hyprpicker -a

# Media Keys

bindeld = ,XF86AudioRaiseVolume, Volume up, exec, $osdclient --output-volume raise
bindeld = ,XF86AudioLowerVolume, Volume down, exec, $osdclient --output-volume lower
bindeld = ,XF86AudioMute, Mute, exec, $osdclient --output-volume mute-toggle
bindld = , XF86udioNext, Next track, exec, $osdclient --playerctl next
bindld = , XF86AudioPause, Pause, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPlay, Play, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPrev, Previous track, exec, $osdclient --playerctl previous

# Tiling Bindings

# Close windows
# bindd = SUPER, Q, Close active window, killactive, - not using this until i figure out how to unbind shit while a program is open
bindd = SUPER, Q, Close active window, killactive,
bindd = CTRL ALT, DELETE, Close all Windows, exec, calos-cmd-close-all-windows

# Control tiling
bindd = SUPER, J, Toggle split, togglesplit, # dwindle
bindd = SUPER, P, Pseudo window, pseudo, # dwindle
bindd = SUPER, F, Toggle floating, togglefloating,
bindd = SHIFT, F11, Force full screen, fullscreen, 0

# Move focus with SUPER + arrow keys
bindd = SUPER, left, Move focus left, movefocus, l
bindd = SUPER, right, Move focus right, movefocus, r
bindd = SUPER, up, Move focus up, movefocus, u
bindd = SUPER, down, Move focus down, movefocus, d

# Switch workspaces with SUPER + [0-9]
bindd = SUPER, code:10, Switch to workspace 1, workspace, 1
bindd = SUPER, code:11, Switch to workspace 2, workspace, 2
bindd = SUPER, code:12, Switch to workspace 3, workspace, 3
bindd = SUPER, code:13, Switch to workspace 4, workspace, 4
bindd = SUPER, code:14, Switch to workspace 5, workspace, 5
bindd = SUPER, code:15, Switch to workspace 6, workspace, 6
bindd = SUPER, code:16, Switch to workspace 7, workspace, 7
bindd = SUPER, code:17, Switch to workspace 8, workspace, 8
bindd = SUPER, code:18, Switch to workspace 9, workspace, 9
bindd = SUPER, code:19, Switch to workspace 10, workspace, 10

# Move active window to a workspace with SUPER + SHIFT + [0-9]
bindd = SUPER SHIFT, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = SUPER SHIFT, code:11, Move window to workspace 2, movetoworkspace, 2
bindd = SUPER SHIFT, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = SUPER SHIFT, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = SUPER SHIFT, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = SUPER SHIFT, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = SUPER SHIFT, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = SUPER SHIFT, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = SUPER SHIFT, code:18, Move window to workspace 9, movetoworkspace, 9
bindd = SUPER SHIFT, code:19, Move window to workspace 10, movetoworkspace, 10

# Tab between workspaces
bindd = SUPER, TAB, Previous workspace, workspace, e-1
bindd = SUPER SHIFT, TAB, Next workspace, workspace, e+1

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bindd = SUPER SHIFT, left, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, right, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, up, Swap window up, swapwindow, u
bindd = SUPER SHIFT, down, Swap window down, swapwindow, d

# Cycle through applications on active workspace
bindd = ALT, Tab, Cycle to next window, cyclenext
bindd = ALT SHIFT, Tab, Cycle to prev window, cyclenext, prev
bindd = ALT, Tab, Reveal active window on top, bringactivetotop
bindd = ALT SHIFT, Tab, Reveal active window on top, bringactivetotop

# Resize active window
bindd = SUPER, code:20, Expand window left, resizeactive, -100 0    # - key
bindd = SUPER, code:21, Shrink window left, resizeactive, 100 0     # = key
bindd = SUPER SHIFT, code:20, Shrink window up, resizeactive, 0 -100
bindd = SUPER SHIFT, code:21, Expand window down, resizeactive, 0 100

# Scroll through existing workspaces with SUPER + scroll
bindd = SUPER, mouse_down, Scroll active workspace backward, workspace, e-1
bindd = SUPER, mouse_up, Scroll active workspace forward, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = SUPER, mouse:272, Move window, movewindow
bindmd = SUPER, mouse:273, Resize window, resizewindow
